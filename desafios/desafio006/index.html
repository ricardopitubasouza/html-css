<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>documento</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="use a tag: <p></p>">Parágrafo</abbr></li>
            <li><abbr title="use a tag: <h1></h1>, <h2></h2>..., <h6></h6>">Títulos</abbr></li>
            <li><abbr title="use a tag: <img>">Imagens</abbr></li>
            <li><abbr title="use a tag: <abbr></abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag: <pre><code></code></pre>">Códigos-fonte</abbr></li>
            <li><abbr title="use a tag: <ol type='1', 'A', 'a', 'I', 'i'></ol>">Listas ordenadas</abbr></li>
            <li><abbr title="use a tag: <ul type='square', 'circle', 'disc'></ul>">Listas com demarcadores</abbr></li>
        </ul>
    </body>
</html>
