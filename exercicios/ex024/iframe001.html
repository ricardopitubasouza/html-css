<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- O tamanho padrão de um iframe é de 300 x 150px-->
        <iframe src="https://cursoemvideo.com" frameborder="0"
        height="500px" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar
    </p>
    <p>O repositório do Guanabara 
          <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"><a href="www://gustavoguanabara.github.io" target="_blank">Repositório</a></iframe>
        
        também é bem legal</p>
     <p>
        O site do <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe> também é muito legal mas não funciona em um iframe.
     </p>
</body>
</html>
