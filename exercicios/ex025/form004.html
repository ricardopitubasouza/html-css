<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Exercício de input telefone e e-mail">
        <title>Formulário</title>
    </head>
    <body>
         <h1>Exemplo de formulário</h1>
         <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="mail" id="iemail" requerid>
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>
            <!--Estudar sobre expressão RegEx (Expreções regulares)-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset"  value="Limpar">
            </p>
         </form>
    </body>
</html>
